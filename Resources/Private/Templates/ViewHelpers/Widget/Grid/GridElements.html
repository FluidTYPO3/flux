{namespace flux=Tx_Flux_ViewHelpers}
<table cellspacing="0" cellpadding="0" id="content-grid-{row.uid}" width="100%" height="100%">
	<tbody>
	<f:for each="{grid}" as="gridrow" iteration="rowIteration">
		<tr>
			<f:for each="{gridrow}" as="gridcolumn" iteration="columnIteration">
				<f:for each="{gridcolumn.areas}" as="area">
					<flux:be.contentArea area="{area.name}" row="{row}">
						<td colspan="{gridcolumn.colspan}" rowspan="{gridcolumn.rowspan}" valign="top" id="{fluxColumnId}" class="t3-gridCell t3-page-column t3-page-column-12 t3-allow-all">
							<div class="t3-page-colHeader t3-row-header">
								<div class="t3-page-colHeader-icons">
									<a href="#" class="toggle-content toggle-up" title="Inhaltsanzeige umschalten"><span class="t3-icon t3-icon-actions t3-icon-actions-move t3-icon-move-to-top">&nbsp;</span></a><a href="#" class="toggle-content toggle-down" title="Inhaltsanzeige umschalten"><span class="t3-icon t3-icon-actions t3-icon-actions-move t3-icon-move-to-bottom">&nbsp;</span></a>
								</div>
								<div class="t3-page-colHeader-label"><f:translate key="{area.label}" default="{area.label}" /></div>
							</div>
							<div class="t3-page-ce-wrapper">
								<div class="t3-page-ce-dropzone">
									<div class="t3-page-ce-wrapper-new-ce">
										<flux:be.link.content.new row="{row}" area="{area.name}" />
										<flux:be.link.content.paste row="{row}" area="{area.name}" />
										<flux:be.link.content.paste row="{row}" area="{area.name}" reference="TRUE" />
									</div>
								</div>
								<f:for each="{records}" as="record">
									<div class="t3-page-ce" id="element-tt_content-{record.uid}">
										<div class="t3-page-ce-dragitem">
											<flux:be.contentElement row="{record}" dblist="{dblist}" />
										</div>
										<div class="t3-page-ce-dropzone" id="colpos-{record.colPos}-page-{row.pid}-{row.uid}-after-{record.uid}" style="height: 16px;">
											<div class="t3-page-ce-wrapper-new-ce">
												<flux:be.link.content.new after="{record.uid}" row="{row}" area="{area.name}" />
												<flux:be.link.content.paste row="{row}" relativeTo="{record}" area="{area.name}" />
												<flux:be.link.content.paste row="{row}" relativeTo="{record}" area="{area.name}" reference="TRUE" />
											</div>
										</div>
									</div>
								</f:for>
							</div>
						</td>
					</flux:be.contentArea>
				</f:for>
			</f:for>
		</tr>
	</f:for>
	</tbody>
</table>
